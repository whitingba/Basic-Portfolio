<!DOCTYPE html>
<html lang="en">

<head>

    <title>Barbara Whiting - Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <ul>
            <li class="myname">Barbara Whiting</li>
            <li class="contact"><a href="#contact">Contact</a></li>
            <li class="portfolio"><a href="#portfolio">Portfolio</a></li>
            <li class="about"><a href="#about">About</a></li>
        </ul>
    </header>
    <section class="main-section">
        <h2>Contact</h2>

        <form>
            Name <br>
            <input type="text" name="Name" value="John Smith"><br>
            Email <br>
            <input type="text" name="Email Address" value="example@gmail.com"><br>
            Message <br>
            <textarea id="message" name="message" rows="8" cols="129"></textarea>

            <section>
                <input id="submit" type="submit" value="Submit">
            </section>
        </form>

    </section>


    <footer class="footer">Copyright &#169</footer>
